<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-bar">
      <div>
        <img class="logo" src="/images/bird.png" >
        <span class="header">Tweeter</span>
      </div>
      <button class="compose-button">Compose</button>
    </nav>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="compose-tweet">
        <h2 class="heading">Compose Tweet</h2>
        <hr>
        <form class="compose-tweet-form" action="/tweets" method="POST">
          <textarea rows="5" cols="40" id="compose-tweet-input" name="text" 
          placeholder="Tweet me..."></textarea><br>
          <input id="tweet-input" type="submit" value="Tweet">
          <div id="compose-tweet-error"></div>
          <span class="counter">140</span>
        </form>
      </section>
      <section class="tweet-list" id="tweets-container">

      </section> 
    </main>

    <script type="text/javascript" type="module" src="/scripts/app.js"></script>
    <script type="text/javascript" type="module" src="/scripts/submit-new-tweet.js"></script>
    <script type="text/javascript" type="module" src="/scripts/compose.js"></script>
  </body>
</html>
